<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocConvertly – Free PDF Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;margin:0;background:#f4f6f8}
    header{background:#0f172a;color:#fff;padding:20px;text-align:center}
    .box{background:#fff;margin:15px;padding:15px;border-radius:8px}
    button{background:#2563eb;color:#fff;border:none;padding:10px;border-radius:5px}
  </style>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f8;
    text-align: center;
  }

  header {
    background: #1f2937;
    color: white;
    padding: 20px;
  }

  .tools {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .tool {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  button {
    padding: 10px 15px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #1d4ed8;
  }

  footer {
    background: #e5e7eb;
    padding: 10px;
    margin-top: 20px;
  }
  </style>
</head>
<body>
  <header>
    <h1>DocConvertly</h1>
    <p>Free Online Document Converter</p>
  </header>

  <main class="tools">
    <div class="tool">
      <h2>Image to PDF</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="convertImageToPDF()">Convert</button>
    </div>

    <div class="tool">
      <h2>PDF to PPT</h2>
      <p>Coming Soon</p>
    </div>

    <div class="tool">
      <h2>PPT to PDF</h2>
      <p>Coming Soon</p>
    </div>

    <div class="tool">
      <h2>PDF to Word</h2>
      <p>Coming Soon</p>
    </div>
  </main>

  <footer>
    <p>© 2025 DocConvertly. All rights reserved.</p>
  </footer>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
  function convertImageToPDF() {
    const { jsPDF } = window.jspdf;
    const fileInput = document.getElementById("imageInput");

    if (fileInput.files.length === 0) {
      alert("Please select an image first");
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const img = new Image();
      img.src = e.target.result;

      img.onload = function () {
        const pdf = new jsPDF();
        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height * width) / img.width;

        pdf.addImage(img, "JPEG", 0, 0, width, height);
        pdf.save("converted.pdf");
      };
    };

    reader.readAsDataURL(file);
  }
  </script>
  
</body>
</html>
