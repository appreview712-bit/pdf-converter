<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DocConvertly – Free PDF Tools</title>

<!-- SEO -->
<meta name="description" content="Free online PDF tools – Image to PDF, PDF to Word, Merge, Split, Rotate PDFs. No upload. 100% browser-based.">
<meta name="keywords" content="image to pdf, pdf to word, split pdf, merge pdf, free pdf tools">
<meta name="author" content="DocConvertly">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ADS READY -->
<meta name="google-adsense-account" content="ca-pub-XXXXXXXXXXXXXXXX">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#eef2f7;color:#0f172a}
header{background:#2563eb;color:#fff;padding:35px;text-align:center}
.tools{max-width:1100px;margin:-20px auto 40px;padding:0 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
.tool{background:#fff;padding:20px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.1)}
.tool h2{margin-top:0}
input,select{width:100%;padding:10px;margin-bottom:10px}
button{padding:12px;width:100%;border:none;border-radius:8px;background:#2563eb;color:#fff;font-size:15px;cursor:pointer}
button:hover{background:#1e40af}
footer{text-align:center;padding:20px;color:#64748b}

/* Loader */
#loader{position:fixed;inset:0;background:rgba(255,255,255,.9);display:none;align-items:center;justify-content:center;flex-direction:column;z-index:999}
.spinner{width:50px;height:50px;border:5px solid #c7d2fe;border-top:5px solid #2563eb;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* Popup */
#popup{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:1000}
.popup-box{background:#fff;padding:20px;border-radius:12px;max-width:300px;text-align:center}
.popup-box button{margin-top:10px}
</style>
</head>

<body>

<div id="loader">
  <div class="spinner"></div>
  <p id="loaderText">Processing…</p>
</div>

<div id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<header>
<h1>DocConvertly</h1>
<p>Free Online Document Converter – No Upload</p>
</header>

<main class="tools">

<div class="tool">
<h2>Image → PDF</h2>
<input type="file" id="imageInput" accept="image/*">
<button onclick="imageToPDF()">Convert</button>
</div>

<div class="tool">
<h2>PDF → Image</h2>
<input type="file" id="pdfInput" accept="application/pdf">
<input type="number" id="pageNo" min="1" value="1">
<button onclick="pdfToImage()">Convert</button>
</div>

<div class="tool">
<h2>Word → PDF</h2>
<input type="file" id="wordInput" accept=".docx">
<button onclick="wordToPDF()">Convert</button>
</div>

<div class="tool">
<h2>PDF → Word</h2>
<input type="file" id="pdfWordInput" accept="application/pdf">
<button onclick="pdfToWord()">Convert</button>
</div>

<div class="tool">
<h2>Merge PDFs</h2>
<input type="file" id="mergeInput" accept="application/pdf" multiple>
<button onclick="mergePDF()">Merge</button>
</div>

<div class="tool">
<h2>Split PDF (ZIP)</h2>
<input type="file" id="splitInput" accept="application/pdf">
<button onclick="splitPDF()">Split & ZIP</button>
</div>

<div class="tool">
<h2>Rotate PDF</h2>
<input type="file" id="rotateInput" accept="application/pdf">
<select id="angle">
<option value="90">90°</option>
<option value="180">180°</option>
<option value="270">270°</option>
</select>
<button onclick="rotatePDF()">Rotate</button>
</div>

</main>

<footer>© 2025 DocConvertly</footer>

<!-- LIBRARIES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.2.2/docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
"https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

const { jsPDF } = window.jspdf;

/* Helpers */
function showLoader(t){loaderText.innerText=t;loader.style.display="flex"}
function hideLoader(){loader.style.display="none"}
function popup(msg){popupText.innerText=msg;popup.style.display="flex"}
function closePopup(){popup.style.display="none"}

/* Image → PDF (NO CUT) */
async function imageToPDF(){
const f=imageInput.files[0]; if(!f) return popup("Please select an image file");
showLoader("Converting image…");
const data=await f.arrayBuffer();
const img=new Image();
img.src=URL.createObjectURL(new Blob([data]));
img.onload=()=>{
const pdf=new jsPDF();
const pw=pdf.internal.pageSize.getWidth();
const ph=pdf.internal.pageSize.getHeight();
const r=Math.min(pw/img.width,ph/img.height);
pdf.addImage(img,"JPEG",(pw-img.width*r)/2,(ph-img.height*r)/2,img.width*r,img.height*r);
pdf.save("image.pdf"); hideLoader();
}
}

/* PDF → Image */
async function pdfToImage(){
const f=pdfInput.files[0]; if(!f) return popup("Select a PDF file");
showLoader("Rendering page…");
const pdf=await pdfjsLib.getDocument(await f.arrayBuffer()).promise;
const page=await pdf.getPage(Number(pageNo.value));
const v=page.getViewport({scale:2});
const c=document.createElement("canvas");
c.width=v.width; c.height=v.height;
await page.render({canvasContext:c.getContext("2d"),viewport:v}).promise;
c.toBlob(b=>{
const a=document.createElement("a");
a.href=URL.createObjectURL(b); a.download="page.png"; a.click();
hideLoader();
});
}

/* Word → PDF */
async function wordToPDF(){
const f=wordInput.files[0]; if(!f) return popup("Select a Word file");
showLoader("Converting Word…");
const t=await mammoth.extractRawText({arrayBuffer:await f.arrayBuffer()});
const pdf=new jsPDF();
pdf.text(pdf.splitTextToSize(t.value,180),10,10);
pdf.save("word.pdf"); hideLoader();
}

/* PDF → Word (Text only) */
async function pdfToWord(){
const f=pdfWordInput.files[0]; if(!f) return popup("Select a PDF file");
showLoader("Extracting text…");
const pdf=await pdfjsLib.getDocument(await f.arrayBuffer()).promise;
let text="";
for(let i=1;i<=pdf.numPages;i++){
const p=await pdf.getPage(i);
const c=await p.getTextContent();
c.items.forEach(x=>text+=x.str+" ");
text+="\n\n";
}
const doc=new docx.Document({sections:[{children:[new docx.Paragraph(text)]}]});
const blob=await docx.Packer.toBlob(doc);
const a=document.createElement("a");
a.href=URL.createObjectURL(blob); a.download="pdf.docx"; a.click();
hideLoader();
}

/* Merge PDFs */
async function mergePDF(){
const files=mergeInput.files;
if(!files.length) return popup("Select at least two PDFs");
showLoader("Merging PDFs…");
const out=await PDFLib.PDFDocument.create();
for(const f of files){
const p=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const pages=await out.copyPages(p,p.getPageIndices());
pages.forEach(pg=>out.addPage(pg));
}
const a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([await out.save()],{type:"application/pdf"}));
a.download="merged.pdf"; a.click(); hideLoader();
}

/* Split PDF → ZIP */
async function splitPDF(){
const f=splitInput.files[0];
if(!f) return popup("Select a PDF file");
showLoader("Splitting & zipping…");
const zip=new JSZip();
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
for(let i=0;i<pdf.getPageCount();i++){
const n=await PDFLib.PDFDocument.create();
const [pg]=await n.copyPages(pdf,[i]);
n.addPage(pg);
zip.file("page_"+(i+1)+".pdf",await n.save());
}
const blob=await zip.generateAsync({type:"blob"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob); a.download="split_pages.zip"; a.click();
hideLoader();
}

/* Rotate PDF */
async function rotatePDF(){
const f=rotateInput.files[0]; if(!f) return popup("Select a PDF file");
showLoader("Rotating PDF…");
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
pdf.getPages().forEach(p=>p.setRotation((p.getRotation().angle+Number(angle.value))%360));
const a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([await pdf.save()],{type:"application/pdf"}));
a.download="rotated.pdf"; a.click(); hideLoader();
}
</script>

</body>
</html>
