  <style>
    body{font-family:Arial;margin:0;background:#f4f6f8}
    header{background:#0f172a;color:#fff;padding:20px;text-align:center}
    .box{background:#fff;margin:15px;padding:15px;border-radius:8px}
    button{background:#2563eb;color:#fff;border:none;padding:10px;border-radius:5px}
  </style>

<body>

<header>
  <h1>DocConvertly</h1>
  <p>Free Online Document Converter</p>
</header>

<div class="tool">
  <h2>Image to PDF</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <br><br>
  <button onclick="convertImageToPDF()">Convert to PDF</button>
</div>

<div class="box">
  <h3>PDF to PPT</h3>
  <button>Coming Soon</button>
</div>

<div class="box">
  <h3>PPT to PDF</h3>
  <button>Coming Soon</button>
</div>

<div class="box">
  <h3>PDF to Word</h3>
  <button>Coming Soon</button>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
  function convertImageToPDF() {
    const { jsPDF } = window.jspdf;
    const fileInput = document.getElementById("imageInput");

    if (fileInput.files.length === 0) {
      alert("Please select an image first");
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const img = new Image();
      img.src = e.target.result;

      img.onload = function () {
        const pdf = new jsPDF();
        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height * width) / img.width;

        pdf.addImage(img, "JPEG", 0, 0, width, height);
        pdf.save("converted.pdf");
      };
    };

    reader.readAsDataURL(file);
  }
  </script>
  
</body>
