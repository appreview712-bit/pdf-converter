<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocConvertly – Free PDF Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f1f5f9;
    color: #0f172a;
  }

  header {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    padding: 35px 20px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 32px;
  }

  header p {
    margin-top: 8px;
    opacity: 0.9;
  }

  .tools {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
  }

  .tool {
    background: white;
    border-radius: 14px;
    padding: 25px 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
  }

  .tool:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
  }

  .tool h2 {
    margin-top: 0;
    font-size: 20px;
  }

  .tool input {
    width: 100%;
    margin: 15px 0;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: #1e40af;
  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #64748b;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <header>
    <h1>DocConvertly</h1>
    <p>Free Online Document Converter</p>
  </header>

  <main class="tools">
    <div class="tool">
      <h2>Image to PDF</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="convertImageToPDF()">Convert</button>
    </div>

    <div class="tool">
      <h2>PDF to PPT</h2>
      <p>Coming Soon</p>
    </div>

    <div class="tool">
      <h2>PPT to PDF</h2>
      <p>Coming Soon</p>
    </div>

    <div class="tool">
      <h2>PDF to Word</h2>
      <p>Coming Soon</p>
    </div>
  </main>

  <footer>
    <p>© 2025 DocConvertly. All rights reserved.</p>
  </footer>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
  function convertImageToPDF() {
    const { jsPDF } = window.jspdf;
    const fileInput = document.getElementById("imageInput");

    if (fileInput.files.length === 0) {
      alert("Please select an image first");
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const img = new Image();
      img.src = e.target.result;

      img.onload = function () {
        const pdf = new jsPDF();
        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height * width) / img.width;

        pdf.addImage(img, "JPEG", 0, 0, width, height);
        pdf.save("converted.pdf");
      };
    };

    reader.readAsDataURL(file);
  }
  </script>
  
</body>
</html>
